name: Deploy Website

on:
  push:
    branches:
      - master   # run this workflow whenever you push to master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false   # prevents the old submodule error

      # Step 2: Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages   # or 'master' if you want to deploy directly to master
          publish_dir: ./            # folder containing your site files


